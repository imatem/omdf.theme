<!DOCTYPE html>
<html class="no-js" lang="en" >
  <head>
    <meta charset="utf-8">
    <title>Foundation 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="foundation/css/normalize.css">
    <link rel="stylesheet" href="foundation/css/foundation.css">
    <link rel="stylesheet" href="assets/theme.css" >
    <script src="foundation/js/vendor/modernizr.js"></script>
  </head>
  <body>

    <header class="header">

      <div class="row">
        <div class="large-10 columns">
          <a id="brand" class="brand" href="#">
            Plone
          </a>
        </div>
        <div class="large-2 columns">
          <ul id="account-info" class="nav pull-right">
            <li class="dropdown">
              <a href="#"
                    class="dropdown-toggle"
                    data-toggle="dropdown">
                    Account
                    <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
              </ul>
            </li>
          </ul>
          <form id="searchbox" class="navbar-search pull-right">
            <input type="text" class="search-query" placeholder="Search">
          </form>
        </div>
      </div>
    </header> <!-- header -->

    <div class="navigation">

      <div class="row">
        <nav class="top-bar" data-topbar>
          <section class="top-bar-section">
            <!-- Left Nav Section -->
            <ul class="left" id="tabs">
              <li><a href="#">Left Nav Button</a></li>
            </ul>
          </section>
        </nav>
      </div>

    </div> <!-- navigation -->


      <div class="row">
        <div class="large-8 columns" id="content">
          <h1>Main content</h1>
        </div>
        <div class="large-4 columns" id="right-column">
          Right column
        </div>
      </div>

    <div class="omdf-footer">

      <div class="row">
        <div class="large-12 columns" id="footer">
          Footer content
        </div>
      </div>

    </div> <!-- /omdf-footer -->


    <script src="foundation/js/vendor/jquery.js"></script>
    <script src="foundation/js/foundation/foundation.js"></script>
    <script src="foundation/js/foundation/foundation.topbar.js"></script>
    <!-- Other JS plugins can be included here -->

    <script>
      $(document).foundation();
    </script>

  </body>
</html>
