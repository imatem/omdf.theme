<!DOCTYPE html>
<html class="no-js" lang="en" >
  <head>
    <meta charset="utf-8">
    <title>Foundation template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="foundation/css/normalize.css">
    <link rel="stylesheet" href="foundation/css/foundation.css">
    <link rel="stylesheet" href="assets/theme.css" >

    <script src="foundation/js/vendor/modernizr.js"></script>

  </head>
  <body>

    <header class="header">

      <div class="row">
        <div class="large-10 columns">
          <a id="brand" class="brand" href="#">
            <img src="logo.png">
          </a>
        </div>
        <div class="large-2 columns">
          <form id="searchbox" class="navbar-search pull-right">
            <input type="text" class="search-query" placeholder="Search">
          </form>
        </div>
      </div>
    </header> <!-- header -->

    <div class="navigation">

      <div class="row">
        <nav class="top-bar" data-topbar>
          <section class="top-bar-section">
            <!-- Left Nav Section -->
            <ul class="left" id="tabs">
              <li><a href="#">Left Nav Button</a></li>
            </ul>
          </section>
          <section class="right-small tab-bar">
            <a class="right-off-canvas-toggle menu-icon"><span></span></a>
          </section>
        </nav>
      </div>

    </div> <!-- navigation -->


    <div class="off-canvas-wrap" data-offcanvas>
      <div class="inner-wrap">

        <!-- Off Canvas Menu -->
        <aside class="right-off-canvas-menu">
          <!-- whatever you want goes here -->
          <ul class="off-canvas-list" id="account-info">
            <li><a href="#">Item 1</a></li>
            ...
          </ul>
        </aside>

        <!-- main content goes here -->
        <div class="row">
          <div class="large-8 columns" id="content">
            <h1>Main content</h1>
          </div>
          <div class="large-4 columns" id="right-column">
            Right column
          </div>
        </div>

        <!-- close the off-canvas menu -->
        <a class="exit-off-canvas"></a>

      </div>
    </div> <!-- off-canvas-wrap-->

    <div class="omdf-footer">

      <div class="row">
        <div class="large-12 columns" id="footer">
          Footer content
        </div>
      </div>

    </div> <!-- /omdf-footer -->

    <script src="foundation/js/vendor/jquery.js"></script>
    <script src="foundation/js/foundation/foundation.js"></script>
    <!-- <script src="foundation/js/foundation/foundation.topbar.js"></script> -->
    <script src="foundation/js/foundation/foundation.offcanvas.js"></script>
    <!-- Other JS plugins can be included here -->

    <script>
      $(document).foundation();
    </script>

  </body>
</html>
