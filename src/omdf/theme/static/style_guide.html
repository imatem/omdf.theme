<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OMDF Style Guide</title>
    <!-- <link rel="stylesheet" href="8cols.css"> -->
    <link rel="stylesheet" type="text/css" href="documentation.css">
</head>
<body class="xx">
    <section class="main-content">
        <h1 class="xx-title">OMDF Guia de Estilos</h1>
        <main role="main">
            <div class="pattern">
                <div class="pattern-details">
                    <h3 class="pattern-name">Paleta de Colores</h3>
                </div>
                <div class="pattern-preview">
                    <ul class="swatches">
                        <li class="swatch">
                            <p class="swatch-preview" style="background-color: #222;">
                                <span class="swatch-details"><strong>Text:</strong> #222</span>
                            </p>
                        </li>
                        <li class="swatch">
                            <p class="swatch-preview" style="background-color: #2455c3;">
                                <span class="swatch-details"><strong>Link:</strong> #2455c3</span>
                            </p>
                        </li>
                        <li class="swatch">
                            <p class="swatch-preview" style="background-color: #bb3825;">
                                <span class="swatch-details"><strong>Accent:</strong> #bb3825</span>
                            </p>
                        </li>
                        <li class="swatch">
                            <p class="swatch-preview" style="background-color: #acba3c;">
                                <span class="swatch-details"><strong>Accent 2:</strong> #acba3c</span>
                            </p>
                        </li>
                        <li class="swatch">
                            <p class="swatch-preview" style="background-color: #f0f0f0;">
                                <span class="swatch-details" style="color: #333;"><strong>Fill:</strong> #f0f0f0</span>
                            </p>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </section>

</body>
</html>
